<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ŞekerKerimSecurity | Özel Güvenlik Sınavı</title>
<style>
body{margin:0;font-family:Arial;background:#0b0f14;color:#eee}
header{background:#111;padding:20px;text-align:center;border-bottom:2px solid #f5c400}
header h1{color:#f5c400;margin:0}
.container{max-width:900px;margin:auto;padding:20px}
.card{background:#151c2e;border-radius:10px;padding:20px;margin-bottom:20px}
button{background:#f5c400;border:none;padding:12px 20px;
font-weight:bold;border-radius:8px;cursor:pointer}
button:hover{opacity:.9}
.option{display:block;margin:10px 0;padding:10px;background:#1f2840;border-radius:6px;cursor:pointer}
.option input{margin-right:10px}
.hidden{display:none}
.correct{color:#4caf50}
.wrong{color:#ff5252}
.footer{text-align:center;font-size:13px;color:#aaa;margin-top:30px}
</style>
</head>

<body>

<header>
<h1>ŞekerKerimSecurity</h1>
<p>Kenan Komutanın Öğrencisi | Özel Güvenlik Sınav Sistemi</p>
</header>

<div class="container">

<div class="card" id="start">
<h2>Sınav Türü Seç</h2>
<button onclick="startExam('silahsız')">Silahsız Sınav</button>
<button onclick="startExam('silahlı')">Silahlı Sınav</button>
</div>

<div class="card hidden" id="exam">
<h3 id="question"></h3>
<div id="options"></div>
<button onclick="nextQuestion()">Sonraki</button>
</div>

<div class="card hidden" id="review">
<h3>Çözülen 10 Sorunun Cevapları</h3>
<div id="reviewContent"></div>
<button onclick="continueExam()">Devam Et</button>
</div>

<div class="card hidden" id="result">
<h2>Sınav Bitti</h2>
<p id="score"></p>
<div id="finalAnswers"></div>
</div>

<div class="footer">
Instagram: <a href="https://instagram.com/kerimm.b" target="_blank" style="color:#f5c400">kerimm.b</a>
</div>

</div>

<script>
const questions = {
silahsız:[
{q:"Özel güvenlik görevlisinin yetkisi nerede başlar?",o:["Görev alanında","Her yerde","İl sınırında","Karakolda"],a:0},
{q:"Zor kullanmanın ilk aşaması nedir?",o:["Bedeni kuvvet","Silah","Uyarı","Cop"],a:2},
],
silahlı:[
{q:"Silah taşırken namlu nereye bakmalıdır?",o:["Yere","İleri","Yukarı","Fark etmez"],a:0},
{q:"Silah en son ne zaman kullanılır?",o:["İlk müdahale","Tehditte","Son çare","Her zaman"],a:2},
]
};

let mode="",qIndex=0,answers=[],currentSet=[];

function startExam(m){
mode=m;
currentSet=[...questions[m]];
qIndex=0;answers=[];
document.getElementById("start").classList.add("hidden");
document.getElementById("exam").classList.remove("hidden");
loadQuestion();
}

function loadQuestion(){
let q=currentSet[qIndex];
document.getElementById("question").innerText=(qIndex+1)+". "+q.q;
let html="";
q.o.forEach((opt,i)=>{
html+=`<label class="option">
<input type="radio" name="opt" value="${i}"> ${opt}
</label>`;
});
document.getElementById("options").innerHTML=html;
}

function nextQuestion(){
let sel=document.querySelector('input[name="opt"]:checked');
if(!sel) return alert("Seçim yap");
answers.push(parseInt(sel.value));
qIndex++;

if(qIndex%10===0 || qIndex===currentSet.length){
showReview();
}else{
loadQuestion();
}
}

function showReview(){
document.getElementById("exam").classList.add("hidden");
document.getElementById("review").classList.remove("hidden");
let html="";
answers.slice(-10).forEach((a,i)=>{
let qi=qIndex-10+i;
let correct=currentSet[qi].a;
html+=`<p>
${qi+1}. ${currentSet[qi].q}<br>
<span class="${a===correct?'correct':'wrong'}">
Senin Cevabın: ${currentSet[qi].o[a]} |
Doğru: ${currentSet[qi].o[correct]}
</span></p>`;
});
document.getElementById("reviewContent").innerHTML=html;
}

function continueExam(){
document.getElementById("review").classList.add("hidden");
if(qIndex>=currentSet.length){
finishExam();
}else{
document.getElementById("exam").classList.remove("hidden");
loadQuestion();
}
}

function finishExam(){
document.getElementById("result").classList.remove("hidden");
let correct=answers.filter((a,i)=>a===currentSet[i].a).length;
document.getElementById("score").innerText=
`Toplam: ${answers.length} | Doğru: ${correct} | Yanlış: ${answers.length-correct}`;
}
</script>

</body>
</html>
