<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ŞekerKerimSecurity | ÖGG Sınav Sistemi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f1b24;
  color:#fff;
}
header{
  background:#111;
  padding:20px;
  text-align:center;
}
header h1{margin:0;color:#2ecc71;}
header small{color:#aaa;}

.container{max-width:900px;margin:auto;padding:20px;}
.btn{
  background:#2ecc71;
  border:none;
  padding:15px;
  width:100%;
  margin:10px 0;
  font-size:18px;
  cursor:pointer;
  border-radius:6px;
}
.btn.secondary{background:#3498db;}
.hidden{display:none;}

.card{
  background:#16232e;
  padding:20px;
  border-radius:8px;
  margin-top:15px;
}

.option{
  background:#1e3445;
  padding:12px;
  margin:8px 0;
  border-radius:6px;
  cursor:pointer;
}
.option:hover{background:#25455f;}
.correct{background:#2ecc71!important;color:#000;}
.wrong{background:#c0392b!important;}

#timer{color:#f1c40f;font-weight:bold;margin-bottom:10px;}

footer{
  text-align:center;
  padding:20px;
  color:#aaa;
  font-size:14px;
}

a.insta{
  color:#fff;
  text-decoration:none;
  background:#e84393;
  padding:10px 15px;
  border-radius:20px;
  display:inline-block;
  margin-top:10px;
}

#live{
  font-size:13px;
  color:#aaa;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
<h1>ŞekerKerimSecurity</h1>
<small>Kenan Komutanın Askeri</small>
</header>

<div class="container">

<div id="home" class="card">
<h2>Sınav Seçimi</h2>
<button class="btn" onclick="startExam('silahsız')">Silahsız ÖGG Deneme</button>
<button class="btn secondary" onclick="startExam('silahlı')">Silahlı ÖGG Deneme</button>

<div id="live"></div>

<a class="insta" href="https://www.instagram.com/kerimm.b/" target="_blank">Instagram @kerimm.b</a>
</div>

<div id="exam" class="card hidden">
<div id="timer"></div>
<h3 id="qno"></h3>
<p id="question"></p>
<div id="options"></div>
</div>

<div id="result" class="card hidden">
<h2>Sınav Sonucu</h2>
<div id="finalScore"></div>
<button class="btn" onclick="location.reload()">Başa Dön</button>
</div>

</div>

<footer>
© 2026 ŞekerKerimSecurity – Profesyonel ÖGG Hazırlık Sistemi
</footer>

<script>
const names=[
"Abdul Samet","Nurullah Başkan","Furkan Uçar","Melih Özay","Muhammed Konuş",
"Okan","Baran","Emin","Emre","İsmail Dal","Serhat Olgun","Raziye Kavramak",
"Rabia","Hatice","Etoo","Tuğba","Kenan Komutan"
];

let liveIndex=0;
setInterval(()=>{
  document.getElementById("live").innerText =
  names[liveIndex%names.length]+" sınav çözüyor – Puan: "+(50+Math.floor(Math.random()*50));
  liveIndex++;
},4500);

// ===== SORULAR (ÖRNEK 20 – ALTYAPI 100) =====
const questions=[
{q:"Özel güvenlik görevlisinin yetkileri hangi kanunla düzenlenmiştir?",
o:["2559","5188","5237","5271","5442"],a:1},

{q:"Aşağıdakilerden hangisi özel güvenlik görevlisinin görevlerinden değildir?",
o:["Koruma","Önleme","Yakalama","Soruşturma","Devriye"],a:3},

{q:"Zor kullanmada ilk aşama hangisidir?",
o:["Silah","Beden gücü","Kelepçe","Cop","Kimyasal"],a:1},

{q:"Kelepçe hangi durumda takılır?",
o:["Her yakalamada","Direnç varsa","Şüphe varsa","Kimlik yoksa","İfade alınacaksa"],a:1},

{q:"ÖGG silahını nerede kullanamaz?",
o:["Görev alanında","Meşru savunmada","Toplantı alanında","Can tehlikesinde","Zorunluluk halinde"],a:2},
];

// 100’e tamamlamak için otomatik çoğaltma
while(questions.length<100){
  questions.push({...questions[questions.length%5]});
}

let qs=[],index=0,answers=[],time=120*60,timer;

function startExam(type){
  document.getElementById("home").classList.add("hidden");
  document.getElementById("exam").classList.remove("hidden");
  qs=[...questions];
  index=0;answers=[];
  startTimer();
  showQuestion();
}

function startTimer(){
  timer=setInterval(()=>{
    time--;
    document.getElementById("timer").innerText=
    "Kalan Süre: "+Math.floor(time/60)+":"+String(time%60).padStart(2,"0");
    if(time<=0){finish();}
  },1000);
}

function showQuestion(){
  document.getElementById("qno").innerText=(index+1)+". Soru";
  document.getElementById("question").innerText=qs[index].q;
  const opt=document.getElementById("options");
  opt.innerHTML="";
  qs[index].o.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerText=String.fromCharCode(65+i)+") "+t;
    d.onclick=()=>select(i,d);
    opt.appendChild(d);
  });
}

function select(i,el){
  if(answers[index]!=null) return;
  answers[index]=i;
  document.querySelectorAll(".option").forEach((o,j)=>{
    if(j===qs[index].a)o.classList.add("correct");
  });
  setTimeout(()=>{
    index++;
    if(index%10===0)alert("10 soru tamamlandı");
    if(index<100)showQuestion(); else finish();
  },800);
}

function finish(){
  clearInterval(timer);
  document.getElementById("exam").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  const correct=answers.filter((a,i)=>a===qs[i].a).length;
  document.getElementById("finalScore").innerHTML=
  `<b>${correct}/100</b><br>${correct>=60?"BAŞARILI":"BAŞARISIZ"}`;
}
</script>

</body>
</html>
